name: Stock Alarm

on:
  # 1. 수동 실행 버튼 (★이게 있어야 내가 원할 때 바로 실행됨)
  workflow_dispatch:

  # 2. 코드 수정해서 올릴 때 실행 (Push)
  push:
    branches: [ "master" ]
  
  # (schedule: ... 부분 삭제함 -> 이제 시간 됐다고 자동으로 안 돔)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설정 (3.9 버전)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 봇 실행
      env:
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_ID: ${{ secrets.TG_ID }}
      run: python bot.py